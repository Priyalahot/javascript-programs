<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // program to format numbers as currency string
        let formatter = new Intl.NumberFormat('en-US',{
            style:'currency',
            currency:'USD'
        });
       let format= formatter.format(2500);

        console.log(format);


        // format numbers as string using concatenation
        const number = 1234.567;
        const result = '$'+number.toFixed(2);
        console.log(result); 

        // using toLocaleString()
        const res=(2500).toLocaleString('en-US',{
            style:'currency',
            currency:'USD'
        });
        console.log(res);
        //using regex
        const reg = 123.456.toFixed(2).replace(/\d(?=(\d{3})+\.)/g,'$&,');
        console.warn('$'+reg);
    </script>
</body>
</html>
