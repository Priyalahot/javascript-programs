<body>
    <script>
        let names = ["saurabh","piya","akolkar","lahot"];

        let userInput = prompt("Enter Name");

        function searchArrayNames(u){
            for(let i = 0;i<=names.length-1;i++){
                if(names[i]===u){
                    console.log("yes");
                }
                else{
                    console.log("no");
                }
            }

        }
        searchArrayNames(userInput);
    </script>
