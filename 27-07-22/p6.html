<body>
    <script>
        // Write a JavaScript program to remove a character at the specified position of a given string 
        // and return the new string

       
        function removeChar(str,position){
            let p1 = str.substring(0,position);
            let p2 = str.substring(position+1,str.length);
            return p1 + p2;

        }
        let res = removeChar("saurabh",0);
        console.log(res);
      
    </script>
