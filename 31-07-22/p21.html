    <script>
        // Write a JavaScript program to check a given string contains 2 to 4 numbers of a specified character.

        function checkNum(str,char){
            let ctr ;

            for(let i=0;i<str.length;i++){
                if((str.charAt(i) == char)&&(i>=1 && i<=3)){
                    ctr =1;
                    break;
                }
            }
            if(ctr==1){
                return true;
            }else{
                return false;
            }

        }
        console.log(checkNum("piya","y"));
        console.log(checkNum("abc","d"));
        
    </script>
