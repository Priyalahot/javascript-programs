    <script>
        // Write a JavaScript program to sum the multiples of 3 and 5 under 1000. 
        function multiples(){
            let sum = 0 ;
            for(let i=0;i<1000;i++){
                if(i%3==0 || i%5 == 0){
                    sum = sum + i;
                }
            }
            console.log(sum);
        }
        multiples();
    </script>
