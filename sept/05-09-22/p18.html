<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        //Write a JavaScript program to compute the sum and product of an array of integers.
        let arr = [1,2,3,4,5,6],s=0,p=1,i;
        
        for(i = 0; i < arr.length;i= i +1){
            s = s + arr[i];
            p = p * arr[i];
        }
        console.log('sum : '+ s + ' product : '+ p);
    </script>
</body>
</html>
