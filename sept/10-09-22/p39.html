<!DOCTYPE html>

<body>
    <script>
        // Write a JavaScript function to convert a binary number to a decimal number.
        function binaryToDecimal(num){
            return parseInt((num + '').replace(/[^01]/gi,''),2);
        }

        console.log(binaryToDecimal('110011'));
    </script>
</body>
