    <script>
        // Write a JavaScript conditional statement to find the largest of five numbers. Display an alert box to show the result.
        function findLargest(a,b,c,d){
           if(a > b && a>b && a > d){
            alert(a +" is larger");
           }else if(b > a && b>c && b > d){
            alert(b + " is larger")
           }else if(c > a && c>b && c > d){
            alert(c + " is larger");
           }else{
            alert(d + "is larger");
           }
        }
        // findLargest(10,6,4,5);
       // findLargest(10,60,4,5);
        findLargest(10,6,90,5);
        // findLargest(10,6,4,100);

    </script>
