    <script>
        //  Write a JavaScript conditional statement to find the sign of product of three numbers. Display an alert box with the specified sign.
        function findSign(a,b,c){
            if(a >0 && b>0 && c>0){
                alert("sign is +");
            }else{
                alert("sign is -");
            }
        }
        let x = prompt("enter  1st number");
        let y = prompt("enter 2nd number");
        let z = prompt("enter 3rd number");

        findSign(x,y,z);
    </script>
