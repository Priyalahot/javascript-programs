<body>
    <script>
        // Write a JavaScript conditional statement to sort three numbers. Display an alert box to show the result. 
        function sort(a,b,c){
            if(a > b && a>c){
                if(b>c){
                    console.log(a +" " + b +" " +c);
                }else{
                    console.log(a+" "+ c+" " +b);
                }
            }else if(b > a && b >c){
                if(a > c){
                    console.log(b+" " + a+" " +c);
                }else{
                    console.log(b +" "+c +" "+a);
                }
            }else if(c > a && c > b){
                if(a > b){
                    console.log(c+" "+ a+ " "+ b);
                }else{
                    console.log(c+" "+ b+" "+ a);
                }
            }else{
                console.log('cant say');
            }
        }
        sort(5,8,4);
        sort(-1,4,0);
    </script>
</body>
