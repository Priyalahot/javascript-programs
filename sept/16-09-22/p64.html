    <script>
        //  Write a JavaScript function to check to check whether a variable is numeric or not
        function is_numeric(num){
            return !isNaN(parseFloat(num)) && isFinite(num);
        }
        console.log(is_numeric(12));
        console.log(is_numeric(12));
    </script>
