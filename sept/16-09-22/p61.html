    <script>
        // Write a JavaScript function to find the GCD (greatest common divisor) of more than 2 integers. 
        function gcd_more_than_two_numbers(input){
            if(toString.call(input) != "[object Array]")
                return false;
            var len, a,b;
            len = input.length;
            if(!len){
            return null;
            }
            a = input[0];
            for(var i = 1; i<len;i++){
                b=input[i];
                a=gcd_two_number(a,b);
            }
            return a;
        }

        function gcd_two_number(x,y){
            if((typeof x != 'number')|| (typeof y != 'number'))
                return false;
            x = Math.abs(x);
            y = Math.abs(y);

            while(y){
                var t = y;
                y = x % y;
                x = t;
            }
            return x;
        }

        console.log(gcd_more_than_two_numbers([3,15,27]));
    </script>
