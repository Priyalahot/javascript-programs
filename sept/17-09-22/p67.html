<body>
    <script>
        // Write a JavaScript function to find the lowest value in an array.
        function min(input){
            if(toString.call(input) != "[object Array]")
                return false;
            return Math.min.apply(null,input);
        }
        console.log((min([12,3,4,5,6,0])));
    </script>
</body>
