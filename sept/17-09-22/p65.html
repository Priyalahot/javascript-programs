<!DOCTYPE html>

<body>
    <script>
        // Write a JavaScript function to format a number up to specified decimal places.
        function decimal(n,d){
            if((typeof n != 'number')|| (typeof d != 'number'))
            return false;
             n = parseFloat(n) || 0;
             return n.toFixed(d);
        }
        console.log(decimal(2.10123,2));
        console.log(decimal(2.10123,3));
        console.log(decimal(2.10123,4));
    </script>
</body>
</html>
