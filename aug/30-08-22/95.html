<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        // Write a JavaScript function to check whether a string is blank or not.

        isBlank = function(input){
            if(input.length === 0){
                return true;
            }else{
                return false;
            }
        }
        console.log(isBlank(''));
        console.log(isBlank("piya"));
    </script>
</body>
</html>
