<body>
    <script>
        // Write a JavaScript program to find the larger value between the first or last 
        // and set all the other elements with that value. Display the new array. 

        function arrayElement(arr){
            let max = arr[0]>arr[2] ? arr[0] : arr[2];

            arr[0] = max;
            arr[1] = max;
            arr[2] = max;

            return arr;
        }

        console.log(arrayElement([5,2,4]));
        console.log(arrayElement([5,2,9]));
    </script>
</body>
