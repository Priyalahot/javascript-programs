<body>
    <script>
        // Write a JavaScript program to create a new array taking the middle elements of the two arrays
        //  of integer and each length 3.

        function arrayElement(ar1,ar2){
            let newarr = [];
            newarr.push(ar1[1], ar2[1]);
            return newarr;
        }
        let res1 = arrayElement([1,2,3],[1,7,4]);
        let res2 = arrayElement([1,2,3],[1,3,3]);

        console.log(res1);
        console.log(res2);
    </script>
</body>
