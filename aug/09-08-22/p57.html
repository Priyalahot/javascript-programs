<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a JavaScript to replace each character of a given string by the next one in the English alphabet. 

        function shiftElement(str){
            console.log(str);
            let all_char = str.split("");

            for(let i=0; i<all_char.length; i++){
                let n = all_char[i].charCodeAt() - 'a'.charCodeAt();
                n = (n + 1)% 26;
                all_char[i] = String.fromCharCode(n + 'a'.charCodeAt());

            }
            return all_char.join("");
        }
        
        console.log(shiftElement("priya"));
        console.log(shiftElement("saurabh"));
    </script>
</body>
</html>
