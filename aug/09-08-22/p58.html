<body>
    <script>
        // Write a JavaScript program to add two digits of a given positive integer of length two.

        function addIntegers(num){
           
                let digit = num%10 + Math.floor(num/10);
                return digit;
        
        }

        console.log(addIntegers(24));
        console.log(addIntegers(23));
        
    </script>
</body>
