    <script>
        //  Write a JavaScript program to create a new string of 4 copies of the last 3 characters of 
        // a given original string. The length of the given string must be 3 and above

        function copyString(str ,n){
            if(str.length > 3){
                let newStr = str.substring(str.length-3);
                return newStr.repeat(n);
            }else{
                return false;
            }
        }

        console.log(copyString("abpiy",4));
         
    </script>
