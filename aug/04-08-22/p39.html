    <script>
        //  Write a JavaScript program to extract the first half of a string of even length

        function extract_string(str){
            let str_length = str.length;
            if(str_length % 2 == 0){
                let first_half = str.substring(0,str_length/2);
                return first_half;
            }else{
                return false;
            }
        }
        console.log(extract_string("saurab"));
