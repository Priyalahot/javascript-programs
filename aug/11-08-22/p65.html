    <script>
        // Find the kth greatest element of a given array of integers.
        function findNthGreatest(arr, n ){
            for(let i=0; i<n;i++){
                let max_index = i, temp = arr[i];

                for(let j = i+1; j< arr.length; j++){
                    if(arr[j]>arr[max_index]){
                        max_index = j;
                    }
                }
                arr[i] = arr[max_index];
                arr[max_index] = temp;
            }
            return arr[n -1];

        }

        console.log(findNthGreatest([12,3,5,4,34,5],3));
    </script>
