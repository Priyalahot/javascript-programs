        // . Write a JavaScript program to check whether 1 appears in first or last position of a 
        // given array of integers. The array length must be greater or equal to 1.  

        function arrayElement(arr) {
            if (arr.length >= 1) {
                if (arr[0] == 1 || arr[arr.length - 1] == 1) {
                    console.log("1 is present");
                } else {
                    console.log("not present");
                }

            } else {
                console.log("length must be greater than 1");
            }
        }



        arrayElement([1, 2, 3, 5]);
        arrayElement([2, 3, 4, 1]);
        arrayElement([2, 4]);
