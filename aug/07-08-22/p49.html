<body>
    <script>
        // Write a JavaScript program to compute the sum of three elements of a given array of 
        // integers of length 3

        function sumOfArrayElement(arr){
            let sum = 0;
            if(arr.length == 3){
                for(let i=0 ; i<arr.length;i++){
                   sum = sum + arr[i];
                }
                console.log("sum of array element is : " + sum);
            }else{
                console.log("false");
            }
        }

        sumOfArrayElement([2,3,5]);
        sumOfArrayElement([1,4,3]);
        sumOfArrayElement([1,4]);
    </script>
</body>
</html>
