<body>
    <script>
        // Write a JavaScript program to check whether the first and last elements are 
        // equal of a given array of integers length 3

        function arrayElement(arr){
            
            let end = arr.length-1;

            if(arr[0]== arr[end]){
                console.log("true");
            }else{
               console.log("false");;
            }
        }

        arrayElement([1,2,3,45,1]);
        arrayElement([1,2,3,4]);
        arrayElement(["a","b","c","a"]);
    </script>
</body>
