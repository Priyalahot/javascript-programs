<body>
    <script>
        //  Write a JavaScript program to rotate the elements left of a given array of integers of length 3.

        function rotateElements(arr){
            for(let i = arr.length-1; i>=0; i--){
                console.log(arr[i]);
            }
        }

        rotateElements([1,2,3]);
        rotateElements(["a","b","c"]);
    </script>
</body>
