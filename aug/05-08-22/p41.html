<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
        // Write a JavaScript program to concatenate two strings except their first character.

        function concateString(s1,s2){
            let new_s1 = s1.substring(1,s1.length);
            let new_s2 = s2.substring(1,s2.length);

            return new_s1 + new_s2;
        }
        console.log(concateString("saurabh","priya"));
    </script>
</body>
</html>
