<body>
    <script>
        // Write a JavaScript code to divide a given array of positive integers into two parts. 
        // First element goes to first part, second element goes to second part, and third element 
        // goes to first part and so on. Now compute the sum of two parts and store into an array of size two. 

        function divideArray(arr){
            let newArr = [0,0];

            for(let i=0;i<arr.length;i++){
                if(i%2){
                    newArr[1] = newArr[1] + arr[i];
                }else{
                    newArr[0] = newArr[0] + arr[i];
                }
               
            }
            return newArr;
           
        
        }
        console.log(divideArray([1, 3, 6, 2, 5, 10]));
    </script>
</body>
</html>
