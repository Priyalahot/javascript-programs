<!DOCTYPE html>

<body>
    <script>
        //  Write a JavaScript program to find the types of a given angle.

        function findAngle(a){
            if(a >= 0 && a < 90){
                console.log("Acute angle");
            }else if(a == 90){
                console.log("Right angle");
            }else if(a >90 && a < 180){
                console.log("Obtuse angle");
            }else if(a == 180){
                console.log("Straight angle");
            }else{
                console.log("sorry");
            }
        }

        findAngle(45);
        findAngle(90);
        findAngle(120);
        findAngle(180);
        findAngle(400);
    </script>
</body>
</html>
