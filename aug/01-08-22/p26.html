<body>
    <script>
        //  Write a JavaScript program to check from three given numbers (non negative integers) that two 
        // or all of them have the same rightmost digit

        function checkLastDigit(a,b,c){
            if(a%10 == b%10 && b%10==c%10 && a%10==c%10){
                return true;
            }else{
                return false
            }
        }
        console.log(checkLastDigit(11,23,44));
        console.log(checkLastDigit(11,21,31));
    </script>
</body>
