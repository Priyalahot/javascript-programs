<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a JavaScript program to check three given numbers, if the three numbers are same return
        //  30 otherwise return 20 and if two numbers are same return 40.

        function checkThreeNum(a,b,c){
            if(a==b && b==c && c==a){
                return 30;
            }else if(a==b || b==c || c==a){
                return 40;
            }
            else{
                return 20;
            }
        }
        console.log(checkThreeNum(1,2,3));
        console.log(checkThreeNum(1,1,1));
        console.log(checkThreeNum(2,2,4));
    </script>
</body>
</html>
