    <script>
    // Write a JavaScript program to create a new string from a given string, removing the first and last 
    // characters of the string if the first or last character are 'P'. Return the original string 
    // if the condition is not satisfied.  

    function checkString(str){
        let start = 0;
        let end = str.length;

        if(str.length > 0 && str.charAt(0) == 'P'){
            start =1;
        }
        if(str.length > 0 && str.charAt(str.length-1)== 'P'){
            end--;
        }
        return str.substring(start , end);
       }

       console.log(checkString("PriyaP"));
       
    </script>
