    <script>
    //    Write a JavaScript program to create a new string using the first and last n characters from a given sting. The string length must be greater or equal to n.
    
    function checkString(str,n){
        let first = str.substring(0,n);
        let last = str.substring(str.length -n);
        return first + last;
    }

    console.log(checkString("Priya",2));
    console.log(checkString("saurabh",2));
    </script>
