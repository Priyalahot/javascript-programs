<body>
    <script>
    // Write a JavaScript program to display the city name if the string begins with "Los" or "New" 
    // otherwise return blank.
       function checkString(str){
        if(str.slice(0,3 )== 'Los' || str.slice(0,3)== 'New'){
            return str;
        }else{
            return false;
        }
       }  

       console.log(checkString("Los Angeles"));
       console.log(checkString("New York"));
       console.log(checkString("abc"));

    </script>
</body>
