<body>
    <h2>write a javacript program to calculate days left until next christmas</h2>

    <script>
        let today = new Date();
       
        let cmas = new Date(today.getFullYear(), 11 , 25);
        if(today.getMonth() == 11 && today.getDate()>25){
            cmas.setFullYear(cmas.getFullYear+1);
        }

        let one_day = 1000*60*60*24;
        console.log(Math.ceil((cmas.getTime()-today.getTime())/(one_day))+"days left until cristmas");
   
    </script>
</body>
