   <h1>Write a JavaScript program to compute the sum of the two given integers. If the two values are same, then returns triple their sum.</h1>
   
   <script>
    function triple(a,b){
        if(a == b){
            return 3*(a+b);
        }else{
            return a + b;
        }
    }
    console.log(triple(20,20));
    console.log(triple(10,40));
   </script>
