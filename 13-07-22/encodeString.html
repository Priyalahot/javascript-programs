<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // program to ecode a string using btoa()

        let str = "learn javascript";

        let result = window.btoa(str);
        console.log(result);

        // decoding

        let res = window.atob(result);
        console.log(res);

        

    </script>
</body>
</html>
