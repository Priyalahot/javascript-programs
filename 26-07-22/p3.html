<body>
    <script>
        // Write a JavaScript program to check whether a given integer is within 20 of 100 or 400.

        let num = parseInt(prompt("enter a number"));

        function checkNum(n){
            if((100-n)<=20 || (400-n)<=20){
                console.log("true");
            }
        }
        checkNum(num);
    </script>
