<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        // Write a JavaScript program to check whether a string starts with 'Java' and false otherwise.

        function checkString(str){
            let s = str.substring(0,4);

            if(s == "Java"){
                return true;
            }else{
                return false;
            }
        }

        let res = checkString("Java");
        let res1 = checkString("JS");

        console.log(res);
        console.log(res1);
    </script>
</body>
</html>
