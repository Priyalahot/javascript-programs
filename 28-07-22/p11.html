    <script>
        // Write a JavaScript program to check whether a string "Script" presents at 5th (index 4) position 
        // in a given string, if "Script" presents in the string return the string without "Script" 
        // otherwise return the original one. 

        function checkString(str){
            let mid_str = str.substring('5',11);
            
            if(mid_str == 'script'){
                let new_str = str.substring(0,4) +" "+ str.substring(12,str.lenth);
                return new_str;
            }else{
                return str;
            }
        }

        let s = checkString('java script program');
        console.log(s);
        let  p = checkString("piya");
        console.log(p);
    </script>
