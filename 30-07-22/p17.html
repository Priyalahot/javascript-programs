<!DOCTYPE html>

<head>

    <title>Document</title>

<body>
    <script>
        // Write a JavaScript program to find a value which is nearest to 100 
        // from two different given integer values.

        function checkNearest(x,y){
            if(x != y){
                x1 = Math.abs(x-100);
                y1 = Math.abs(x-y);

                if(x1 > y1){
                    return y;
                }else{
                    return x;
                }
            }
        }

        console.log(checkNearest(89, 99));
        console.log(checkNearest(56, 78));
    </script>
</body>
</html>
