<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // program to convert object to string using JSON.stringify()

        let person = {
            name:'piya',
            age:23,
           
        }
        let result = JSON.stringify(person);
        console.log(person);
        console.log(typeof person +"  type of person");
        console.log(result);
        
        console.log(typeof result+"  type of person after stringify");


        // using string()
        console.log("using string()");

        let r1 = String(person);
        let r2 = String(person['name']);

        console.log(r1);
        console.log(r2);

        console.log(typeof r1);
        console.log(typeof r2); 
    </script>
</body>
</html>
