    <script>
        // Write a JavaScript program to create a new string from a given string changing the position of first and last characters. 
        // The string length must be greater than or equal to 1.

        function changePosition(str){
            if(str.length <=1){
                return str;
            }else{
                let mid_str = str.substring(1,str.length-1);
                let new_str = str.charAt(str.length-1) + mid_str + str.charAt(0);
                return new_str;
            }
        }
          let p = changePosition('piya');
          let s = changePosition('Saurabh');
           console.log(p);
           console.log(s);
    </script>
