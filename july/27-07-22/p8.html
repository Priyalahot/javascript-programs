    <script>
        //  Write a JavaScript program to create a new string from a given string with the first character 
        // of the given string added at the front and back.

        function addFirstChartoLast(str){
            let s = str.charAt(0);  //str.substring(0,1) also return first  
            let new_str = s + str + s;
            return new_str;

        }
        let p = addFirstChartoLast("piya");
        console.log(p);
        let s = addFirstChartoLast("saurabh");
        console.log(s);
    </script>
