<body>
    <script>
        //  Write a JavaScript program to find the larger number from the two given positive integers, 
        // the two numbers are in the range 40..60 inclusive

        function checkNum(x,y){
            if((x>=40 && x<=60) && (y>=40 && y<=60)){
                if(x==y){
                    return "numbers are same";
                }else if(x >y){
                    return x;
                }else{
                    return y;
                }
            }else{
                return "not in range";
            }
        }
        let res = checkNum(50,45);
        console.log("greatest number is : " + res);

        let res1 = checkNum(10,45);
        console.log(res1);
        let res2 = checkNum(55,55);
        console.log(res2);
    </script>
</body>
