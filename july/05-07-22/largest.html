<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n1 = parseInt(prompt("enter number 1"));
        let n2 = parseInt(prompt("enter number 2"));
        let n3 = parseInt(prompt("enter number 3"));

        function checkLargest(n1,n2,n3){
            if(n1 >= n2 && n1>= n3){
                console.log(n1 +" is largest");
            }
            else if(n2>= n1 && n2>= n3){
                console.log(n2 +" is largest");
            }
            else{
                console.log(n3 +" is largest");
            }

        }
        checkLargest(n1,n2,n3);
    </script>
</body>
</html>
