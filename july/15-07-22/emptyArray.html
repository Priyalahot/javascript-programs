<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // empty array by substituting new array
        console.log("substituting new array");
        console.log("---------------------");

        function emptyArray(arr){
            // substituting new array
            arr =[];
            return arr;
        }
        let array = [1,2,3,4,5];
        console.log(array);

        let result = emptyArray(array);
        console.log(result);

        console.log("using splice()");
        console.log("---------------------");

        // using splice()
        function empty(num){
            num.splice(0,num.length);

            return num;
        }
        let num = [1,2,3,4,5,6];
        console.log(num);

        let res = empty(num);
        console.log(res);


        // empty array by setting array length 0
        console.log("setting array length 0");
        console.log("---------------------");

        function arrayEmpty(ar){
            // setting array length to 0
            ar.length = 0;

            return ar;
        }
        let ar = [1,3,4,5,6];
        console.log(ar);

        let res1 = arrayEmpty(ar);
        console.log(res1);
    </script>
</body>
</html>
