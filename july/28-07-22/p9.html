<body>
    <script>
        // Write a JavaScript program to create a new string from a given string taking the last 3 characters and 
        // added at both the front and back.
        
        function addString(str){
            let mid_str = str.substring(str.length , str.length-3);
            let new_str = mid_str + str + mid_str;
            return new_str;
        }

        let res = addString("piya");
        console.log(res);
    </script>
