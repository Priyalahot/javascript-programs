<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <script>
        // Write a JavaScript program where the program takes a random integer between 1 to 10, 
        // the user is then prompted to input a guess number. 
        // If the user input matches with guess number, 
        // the program will display a message "Good Work" 
        // otherwise display a message "Not matched".


        let num = parseInt(prompt("Guess the number"));
        
        function guessNumber(num){
            let random = Math.ceil(Math.random()*10);
           
            if(random == num){
                alert("Good Work");
            }else{
                alert("Not Matched, the number was" +random);
            }
        }
        guessNumber(num);

    </script>
</body>
</html>
