<body>
    <script>
        // Write a JavaScript program to check from two given integers, 
        // whether  positive or  negative. 

        function checkNum(x,y){
            if((x>0 && y>0)){
                return "both are positive";
            }else{
                return "one of them is negative"
            }
        }

        console.log(checkNum(2,3));
        console.log(checkNum(-3,3));


    </script>
</body>
