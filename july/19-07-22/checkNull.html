<body>
    <script>
        // check undefined or null

        function checkVariable(variable){
            if(variable == null){
                console.log("the variable is undefined or null");
            }else{
                console.log("the variable is niether undefined nor null");
            }
        }

        let newVar;

        checkVariable(5);
        checkVariable('heloo');
        checkVariable(null);
        checkVariable(newVar);

        console.log("------------------------------------");                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    

        // using typeOf()

        function checkVar(variable1){
            if(typeof variable1 == 'undefined' || typeof variable1 == null){
                console.log("the variable is undefined or null");                                                                                                                                                                                                                                                                                                                                                                                                                               
            }else{
                console.log("the variable is niether undefined nor null");
            }
        }
        let ab;

        checkVar(1);
        checkVar("hello");
        checkVar(null);
        checkVar(ab);
    </script>
</body>
</html>
