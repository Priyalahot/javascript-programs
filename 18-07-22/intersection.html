    <script>
        // program to perform intersection between two arrays using set
        // itersection contains the elements of array1 that are also present in array2
        
        function intersection(arr1,arr2){
            let setA = new Set(arr1);
            let setB = new Set(arr2);

            let result = [];

            for(let i of setB){
                if(setA.has(i)){
                    result.push(i);
                }
            }
            return result;
        }

        let array1 = [1,2,3,5,9];
        let array2 = [1,3,5,8];

        let result = intersection(array1,array2);
        console.log(result);

        // using filter

        function performIntersection(ar1,ar2){
            let intersectionResult = ar1.filter( i => ar2.indexOf(i) !== -1);

            return intersectionResult;
        }

        let ar1 = [1,2,3,4,5];
        let ar2 = [1,3,5,6,7];

        let res = performIntersection(ar1,ar2);
        console.log(res);
    </script>
</body>
