<body>
    <script>
        //  Write a JavaScript program to find the largest of three given integers. 

        function findLargest(x,y,z){
            if(x>y && x>z){
                return "X is largest";
            }else if(y>x && y>z){
                return "Y is largest";
            }else{
                return "Z is largest"
            }
        }

        console.log(findLargest(4,2,3));
        console.log(findLargest(1,5,3));
        console.log(findLargest(1,2,6));
    </script>
</body>
