<body>
    <script>
        //  Write a JavaScript program to check whether a given positive number is a multiple of
        //  3 or a multiple of 7.  

        function checkNum(n){
            if(n%3==0 || n%7==0){
                return true;
            }else{
                return false;
            }
        }

        console.log(checkNum(12));
        console.log(checkNum(14));
        console.log(checkNum(10));
    </script>
</body>
</html>
